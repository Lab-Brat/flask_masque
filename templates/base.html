<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    {% block head %}{% endblock %}
</head>

<body>
<div class="container">
    <div class="navigation">
        <ul>
            <li>
                <a href="#">
                    <span class="icon"><ion-icon name="documents-outline"></ion-icon></span>
                    <span class="title">Infra Forms</span>
                </a>
            </li>

            <li>
                <a href="{{ url_for('routes_hosts.index') }}">
                    <span class="icon"><ion-icon name="planet-outline"></ion-icon></span>
                    <span class="title">Dashboard</span>
                </a>
            </li>

            <li>
                <a href="/upload_csv">
                    <span class="icon"><ion-icon name="arrow-down-outline"></ion-icon></span>
                    <span class="title">Upload / Download</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon"><ion-icon name="information-outline"></ion-icon></span>
                    <span class="title">Help</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon"><ion-icon name="cog-outline"></ion-icon></span>
                    <span class="title">Settings</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                    <span class="title">Sign Out</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <div class="user">
                <a href="{{ url_for('routes_auth.profile') }}">
                    <span><ion-icon name="person-circle-outline"></ion-icon></span>
                </a>
            </div>
        </div>
        {% block body %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/menu_toggle.js') }}"></script>
    <script src="{{ url_for('static', filename='js/hovered_class.js') }}"></script>
</body>
</html>
