{% extends 'base.html' %}

{% block head %}
<title>unit Update</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: left">Update Unit</h1>
    <hr/>

    <form action="/unit_update/{{ unit.id }}" method="POST">
        <section class="form-inline">
            <label>Unit Name</label>
            <input type="text" name="unit_name" value="{{unit.unit_name}}" required/>
        </section><br/>

        <section class="form-inline">
            <label>Unit Level</label>
            <input type="radio" id="cluster" name="unit_level" {{lvl[0][1]}} value="cluster" required>
            <label for="cluster">Cluster</label>
            <input type="radio" id="containerization" name="unit_level" {{lvl[1][1]}} value="containerization" required>
            <label for="containerization">Containerization</label>
            <input type="radio" id="pod" name="unit_level" {{lvl[2][1]}} value="pod" required>
            <label for="pod">Pod</label>
        </section><br/>

        <section class="form-inline">
            <label>Level Details</label>
            <input type="text" name="cluster" value="{{unit.cluster}}" required/>
            <input type="text" name="containerization" value="{{unit.containerization}}"/>
            <input type="text" name="pod" value="{{unit.pod}}" name="pod"/>
        </section><br/>

        <section class="form-inline">
            <label>Unit Description</label>
            <textarea name="description" rows="5" cols="60">{{unit.description}}</textarea>
        </section>
        <hr/>

        <section class="form-inline">
            <label>Unit's Embedded Functions</label>
            <textarea name="unit_functions" rows="5" cols="60" required>{{unit.unit_functions}}</textarea>
        </section>

        <section class="form-inline">
            <label>Unit's Subsystems</label>
            <textarea name="unit_subsystems" rows="5" cols="60" required>{{unit.unit_subsystems}}</textarea>
        </section><br/>

        <section class="form-inline">
            <button type="submit">Update</button>
        </section>

    </form>
</div>

{% endblock %}
