{% extends 'base.html' %}

{% block head %}
<title>Organizational Unit</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: left">Create New Unit</h1>
    <hr/>

    <form action="/unit_new" method="POST" name="theUnit">
        <section class="form-inline">
            <label>Unit Name</label>
            <input type="text" name="unit_name" required/>
        </section><br/>

        <section class="form-inline">
            <label>Unit Level</label>
            <input type="radio" id="unit" name="unit_level" value="cluster" required>
            <label for="cluster">Cluster</label>
            <input type="radio" id="containerization" name="unit_level" value="containerization" required>
            <label for="containerization">Containerization</label>
            <input type="radio" id="pod" name="unit_level" value="pod" required>
            <label for="pod">Pod</label>
        </section><br/>

        <section class="form-inline">
            <label>Level Details</label>
            <input type="text" name="cluster" list="cluster_list" required/>
            <datalist id="cluster_list">
                {% for c in clusters %}
                <option>{{c}}</option>
                {% endfor %}
            </datalist>

            <input type="text" name="containerization" list="cont_list" />
            <datalist id="cont_list">
                {% for co in containerizations %}
                <option>{{co}}</option>
                {% endfor %}
            </datalist>

            <input type="text" name="pod" list="pods_list"/>
            <datalist id="pods_list">
                {% for p in pods %}
                <option>{{p}}</option>
                {% endfor %}
            </datalist>
        </section><br/>

        <section class="form-inline">
            <label>Unit Description</label>
            <textarea name="description" rows="5" cols="60" required></textarea>
        </section>
        <hr/>

        <section class="form-inline">
            <label>Unit's Embedded Functions</label>
            <textarea name="unit_functions" rows="5" cols="60" required></textarea>
        </section><br/>

        <section class="form-inline">
            <label>Unit's Subsystems</label>
            <textarea name="unit_subsystems" rows="5" cols="60" required></textarea>
        </section><br/>

        <section class="form-inline">
            <button type="submit">Submit</button>
        </section><br/>

    </form>
</div>

{% endblock %}
