{% extends 'base.html' %}

{% block head %}
<title>Form</title>
{% endblock %}

{% block body %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="static/js/add_ip.js"></script>

<div class="content">
    <h1 style="text-align: left">Create New Form</h1>

    <form action="/form" method="POST">
        <p>description<br>
            <textarea name="description" id="description" 
                      rows="6" cols="60" style="resize: none" >
            </textarea> 
        </p>
        <p>name<br>
            <input type="text" name="name" />
        </p>
        <p>hostname<br>
            <input type="integer" name="hostname" />
        </p>
        <p>ip<br>
            <input type="text" name="ip" value=""/>
                <div class="input-wrapper">
                    <div>extra ip
                    <a href="javascript:void(0);" class="add-input" title="Add input">Add</a>
                    </div>
                </div>
        </p>
        <p>functions<br>
            <input type="text" name="functions" />
        </p>
        <p>subsystems<br>
            <input type="text" name="subsystems" />
        </p>
        <br>
        <input type="submit" name="submit_button" value="Finish">
    </form>
</div>

{% endblock %}
